<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .result-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: none;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 12px;
            color: #6c757d;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Result Title -->
        <h1 class="fw-light display-4 mb-3">Hasil Ujian</h1>

        <!-- Result Card -->
        <div class="result-card text-center" id="resultCard">
            <h4>Selamat, <span id="userName"></span>!</h4>
            <h5>Training ID: <span class="text-primary">ID#000029</span></h5>
            <div class="qr-code my-3">
                <img src="img/qr-sample.png" alt="QR Code" style="width: 100px; height: 100px;">
            </div>
            <h5>Skor Umum: <span class="text-success">85%</span></h5>
            <p class="mt-3">Terima kasih telah berpartisipasi dan belajar bersama kami. Semoga pembelajaran ini bermanfaat dan dapat meningkatkan pemahaman Anda.</p>
            <p class="text-danger"><strong>Harap screenshot halaman ini sebelum meninggalkan halaman.</strong></p>
        </div>

        <!-- Back Button -->
        <button type="button" class="btn btn-primary btn-lg mt-4 d-none" id="backButton" onclick="window.location.href='index.html'">
            Kembali ke Beranda
        </button>
    </div>

    <!-- Name Input Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Masukkan Nama Anda</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputName" class="form-control" placeholder="Nama Anda">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitName">Lihat Hasil</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));
            nameModal.show();
        };

        document.getElementById('submitName').addEventListener('click', function() {
            const name = document.getElementById('inputName').value;
            if (name.trim() !== "") {
                document.getElementById('userName').textContent = name;
                const nameModal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
                nameModal.hide();
                document.getElementById('resultCard').style.display = 'block';
                document.getElementById('backButton').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
