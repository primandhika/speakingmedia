<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .result-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Result Title -->
        <h1 class="fw-light display-4 mb-3">Hasil Ujian</h1>

        <!-- Result Card -->
        <div class="result-card text-center">
            <small>Terima kasih telah mengikuti rangkaian pembelajaran</small>
            <h4><span id="userName"></span></h4>
            <h5>Training ID: <span class="text-primary">ID#000029</span></h5>
            <div class="alert alert-primary" role="alert">Penilaian dalam proses...</div>
            <p class="text-danger"><strong>Harap mengingat ID Anda dan screenshot sebelum meninggalkan halaman.</strong></p>
        </div>

        <!-- Back Button -->
        <button type="button" class="btn btn-primary btn-lg mt-4" onclick="window.location.href='index.html'">
            Kembali ke Beranda
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const name = sessionStorage.getItem('userName') || 'Pengguna';
            document.getElementById('userName').textContent = name;
        };
    </script>
</body>
</html>
